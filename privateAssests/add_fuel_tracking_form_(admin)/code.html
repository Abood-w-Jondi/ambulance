<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Fuel Expense</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#007AFF",
              "background-light": "#F8F9FA",
              "background-dark": "#101c22",
              "text-light": "#212529",
              "text-dark": "#f8f9fa",
              "border-light": "#DEE2E6",
              "border-dark": "#343a40",
              "placeholder-light": "#6c757d",
              "placeholder-dark": "#adb5bd",
              "success": "#28A745",
              "danger": "#DC3545",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(108,117,125)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48-48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-border-light bg-background-light px-4 dark:border-border-dark dark:bg-background-dark">
<button class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">Log Fuel Expense</h1>
<div class="size-10"></div> <!-- Spacer for centering -->
</header>
<!-- Form Fields -->
<main class="flex-1 px-4 py-6 pb-28">
<form class="space-y-6">
<!-- Vehicle Selector -->
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="vehicle">Vehicle</label>
<select class="form-select w-full appearance-none rounded-lg border border-border-light bg-background-light bg-[image:--select-button-svg] bg-right-4 bg-no-repeat p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="vehicle">
<option>Select Vehicle</option>
<option value="unit-01">Ambulance Unit 01</option>
<option value="unit-02">Ambulance Unit 02</option>
<option value="supervisor-car">Supervisor Car</option>
</select>
</div>
<!-- Date Picker -->
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="date">Date</label>
<div class="relative">
<input class="form-input w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="date" type="date" value="2023-10-27"/>
<span class="material-symbols-outlined pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-placeholder-light dark:text-placeholder-dark">calendar_today</span>
</div>
</div>
<!-- Odometer Readings -->
<div class="grid grid-cols-2 gap-4">
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="odometer-start">Odometer Start</label>
<input class="form-input w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="odometer-start" inputmode="numeric" placeholder="e.g., 45100" type="number"/>
</div>
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="odometer-end">Odometer End</label>
<input class="form-input w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-danger focus:outline-none focus:ring-2 focus:ring-danger/30 dark:border-danger dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="odometer-end" inputmode="numeric" placeholder="e.g., 45350" type="number"/>
<p class="mt-1 text-sm text-danger">End must be greater than start</p>
</div>
</div>
<!-- Fuel and Cost -->
<div class="grid grid-cols-2 gap-4">
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="fuel-amount">Fuel Amount (Gal)</label>
<input class="form-input w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="fuel-amount" inputmode="decimal" placeholder="e.g., 15.5" type="number"/>
</div>
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="total-cost">Total Cost</label>
<div class="relative">
<span class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-placeholder-light dark:text-placeholder-dark">$</span>
<input class="form-input w-full rounded-lg border border-border-light bg-background-light p-4 pl-8 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="total-cost" inputmode="decimal" placeholder="e.g., 62.75" type="number"/>
</div>
</div>
</div>
<!-- Notes -->
<div>
<label class="mb-2 block text-base font-medium text-text-light dark:text-text-dark" for="notes">Notes (Optional)</label>
<textarea class="form-textarea w-full rounded-lg border border-border-light bg-background-light p-4 text-base text-text-light placeholder:text-placeholder-light focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-placeholder-dark" id="notes" placeholder="Add any relevant details..." rows="4"></textarea>
</div>
</form>
</main>
<!-- Sticky Footer Button -->
<footer class="fixed bottom-0 left-0 right-0 border-t border-border-light bg-background-light/80 p-4 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80">
<button class="flex w-full items-center justify-center rounded-lg bg-primary py-4 text-base font-bold text-white transition-colors hover:bg-primary/90 disabled:opacity-50">
<span>Log Expense</span>
<!-- Loading Spinner -->
<!-- <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg> -->
</button>
</footer>
</div>
<!-- Confirmation Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4 backdrop-blur-sm">
<div class="flex w-full max-w-sm flex-col items-center rounded-xl bg-background-light p-8 text-center dark:bg-background-dark">
<div class="mb-4 flex size-16 items-center justify-center rounded-full bg-success/10 text-success">
<span class="material-symbols-outlined text-4xl">check_circle</span>
</div>
<h2 class="mb-2 text-xl font-bold text-text-light dark:text-text-dark">Expense Logged</h2>
<p class="mb-6 text-placeholder-light dark:text-placeholder-dark">The fuel expense has been successfully recorded.</p>
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white transition-colors hover:bg-primary/90">OK</button>
</div>
</div>
</body></html>
