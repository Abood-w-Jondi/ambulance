<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ambulance Fleet Management - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root p-4">
<div class="flex w-full max-w-sm flex-col items-center">
<!-- Logo/Branding Element -->
<div class="flex items-center justify-center w-16 h-16 bg-primary/20 rounded-full mb-6">
<span class="material-symbols-outlined text-primary text-4xl">emergency</span>
</div>
<!-- Headline Text -->
<h1 class="text-[#111618] dark:text-gray-100 tracking-tight text-3xl font-bold leading-tight text-center pb-2">Ambulance Fleet Management</h1>
<!-- Body Text -->
<p class="text-[#617c89] dark:text-gray-400 text-base font-normal leading-normal pb-8 text-center">Sign in to your account</p>
<div class="w-full flex flex-col gap-4">
<!-- TextField for Employee ID -->
<label class="flex flex-col w-full">
<p class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2">Employee ID</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-[#617c89] dark:text-gray-400 pointer-events-none">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder:text-gray-500 pl-12 pr-4 py-3 text-base font-normal leading-normal" placeholder="Enter your ID" value=""/>
</div>
</label>
<!-- TextField for Password -->
<label class="flex flex-col w-full">
<p class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full items-center">
<span class="material-symbols-outlined absolute left-4 text-[#617c89] dark:text-gray-400 pointer-events-none">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder:text-gray-500 pl-12 pr-12 py-3 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-4 text-[#617c89] dark:text-gray-400">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Single Button for Login -->
<div class="flex w-full pt-6">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors">
<span class="truncate">Login</span>
</button>
</div>
<!-- Forgot Password Link -->
<div class="pt-6">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Optional Footer -->
<div class="absolute bottom-4 text-center">
<p class="text-xs text-gray-400 dark:text-gray-600">v1.0.2</p>
</div>
</div>
</body></html>
