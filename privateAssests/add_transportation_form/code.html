<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Transportation Form</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark/80 dark:backdrop-blur-sm dark:border-b dark:border-slate-800 p-4 pb-2 justify-between">
<div class="text-slate-800 dark:text-slate-200 flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Transportation</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Cancel</p>
</div>
</div>
<main class="flex-1 pb-40">
<!-- Patient Details Section -->
<h3 class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Patient Details</h3>
<div class="flex flex-col gap-y-1 bg-white dark:bg-slate-900/50 p-4 rounded-xl mx-4">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Patient Name<span class="text-red-500">*</span></p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter full name" value=""/>
</label>
<div class="flex flex-wrap items-end gap-4 pt-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Patient Age</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., 45" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Condition</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Stable" value=""/>
</label>
</div>
</div>
<!-- Trip Information Section -->
<h3 class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Trip Information</h3>
<div class="flex flex-col gap-y-4 bg-white dark:bg-slate-900/50 p-4 rounded-xl mx-4">
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Assigned Driver<span class="text-red-500">*</span></p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>Select a driver</option>
<option>John Doe</option>
<option>Jane Smith</option>
</select>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Date<span class="text-red-500">*</span></p>
<div class="relative w-full">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">calendar_today</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 pl-[15px] pr-10 text-base font-normal leading-normal" type="text" value="Today, Oct 26"/>
</div>
</label>
</div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Transfer FROM<span class="text-red-500">*</span></p>
<div class="relative w-full">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Search location..." value=""/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Transfer TO<span class="text-red-500">*</span></p>
<div class="relative w-full">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Search location..." value=""/>
</div>
</label>
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Transportation Type<span class="text-red-500">*</span></p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>BLS</option>
<option>ALS</option>
<option>Wheelchair</option>
</select>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Status<span class="text-red-500">*</span></p>
<div class="relative w-full">
<select class="form-select appearance-none w-full rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal">
<option>Transported</option>
<option>Not Transported</option>
<option>Refused</option>
<option>False Report</option>
</select>
</div>
</label>
</div>
</div>
<!-- Financials Section -->
<h3 class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Financials</h3>
<div class="flex flex-col gap-y-4 bg-white dark:bg-slate-900/50 p-4 rounded-xl mx-4">
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Amount / Base Fee<span class="text-red-500">*</span></p>
<div class="relative w-full">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-base">$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 pl-8 pr-4 text-base font-normal leading-normal" placeholder="0.00" type="number" value=""/>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">External Costs</p>
<div class="relative w-full">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-base">$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder-slate-500 pl-8 pr-4 text-base font-normal leading-normal" placeholder="e.g., Tolls" type="number" value=""/>
</div>
</label>
</div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-slate-300 text-base font-medium leading-normal pb-2">Notes</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary min-h-28 placeholder:text-slate-400 dark:placeholder-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Add any additional context here..."></textarea>
</label>
</div>
</main>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800">
<div class="p-4">
<div class="flex justify-between items-center mb-3">
<p class="text-base font-medium text-slate-500 dark:text-slate-400">Total Due</p>
<p class="text-2xl font-bold text-green-600 dark:text-green-500">$0.00</p>
</div>
<button class="w-full bg-primary text-white font-bold text-lg rounded-xl h-14 flex items-center justify-center disabled:bg-primary/50 disabled:cursor-not-allowed">Add Transportation</button>
</div>
</div>
</div>
</body></html>
