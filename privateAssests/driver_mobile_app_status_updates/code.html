<div class="flex w-10 items-center justify-end"><p class="text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.015em] shrink-0 whitespace-nowrap">John D.</p></div>

<main class="flex-grow flex flex-col px-4 pt-6 pb-24">
<!-- Current Status Display -->
<div class="mb-6">
<h2 class="text-text-light dark:text-text-dark tracking-light text-2xl font-bold leading-tight text-left pb-3">Current Status</h2>
<div class="p-4 @container bg-status-yellow/10 dark:bg-status-yellow/20 rounded-xl border border-status-yellow/50">
<div class="flex flex-row items-center justify-start gap-4">
<div class="flex items-center justify-center size-12 bg-status-yellow rounded-full shrink-0">
<span class="material-symbols-outlined text-white text-3xl">route</span>
</div>
<div class="flex grow flex-col items-stretch justify-center gap-1">
<p class="text-status-yellow text-lg font-bold leading-tight tracking-[-0.015em]">On Route</p>

</div>
</div>
</div>

<span class="truncate">Available</span>
</button>
