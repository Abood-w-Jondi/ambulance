<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Vehicle Maintenance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        select.form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center bg-white dark:bg-background-dark/80 dark:border-b dark:border-white/10 p-4 pb-2 justify-between sticky top-0 z-10 backdrop-blur-sm">
<button class="text-[#111618] dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Log Vehicle Maintenance</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer for centering -->
</header>
<!-- Form Content -->
<main class="flex-1 px-4 py-3 pb-28">
<form class="space-y-6">
<!-- Vehicle Select -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="vehicle">Vehicle</label>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="vehicle">
<option value="">Select Vehicle</option>
<option value="101">Ambulance #101</option>
<option value="102">Ambulance #102</option>
<option value="201">Supervisor #201</option>
</select>
</div>
<!-- Date of Service -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="date-of-service">Date of Service</label>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] rounded-lg text-base font-normal leading-normal" id="date-of-service" type="date"/>
</div>
</div>
<!-- Odometer Fields -->
<div class="flex flex-wrap items-end gap-4">
<div class="flex flex-col min-w-40 flex-1">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="odometer-before">Odometer Before</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="odometer-before" inputmode="numeric" placeholder="e.g. 50123" type="number"/>
</div>
<div class="flex flex-col min-w-40 flex-1">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="odometer-after">Odometer After</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="odometer-after" inputmode="numeric" placeholder="e.g. 50123" type="number"/>
</div>
</div>
<!-- Maintenance Type -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="maintenance-type">Maintenance Type</label>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="maintenance-type">
<option value="">Select Type</option>
<option value="oil-change">Oil Change</option>
<option value="tire-rotation">Tire Rotation</option>
<option value="brake-service">Brake Service</option>
<option value="engine-repair">Engine Repair</option>
<option value="other">Other</option>
</select>
</div>
<!-- Service Location -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="service-location">Service Location</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="service-location" placeholder="e.g. City Auto Repair" type="text"/>
</div>
<!-- Total Cost -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="total-cost">Total Cost</label>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-[#617c89]">$</span>
</div>
<input class="form-input pl-8 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="total-cost" inputmode="decimal" placeholder="0.00" step="0.01" type="number"/>
</div>
</div>
<!-- Notes -->
<div class="flex flex-col">
<label class="text-[#111618] dark:text-gray-200 text-base font-medium leading-normal pb-2" for="notes">Notes / Description</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary placeholder:text-[#617c89] p-[15px] text-base font-normal leading-normal" id="notes" placeholder="Describe the work performed..." rows="4"></textarea>
</div>
</form>
</main>
<!-- Bottom Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-background-dark/80 dark:border-t dark:border-white/10 p-4 backdrop-blur-sm">
<button class="flex w-full items-center justify-center rounded-xl bg-primary h-14 px-6 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Submit Log
            </button>
</footer>
</div>
</body></html>
