@if (isOpen()) {
<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-xl shadow-lg border-0">
            <div class="modal-header rounded-top-xl border-0 justify-content-between" [ngClass]="getHeaderClass()">
                <h5 class="modal-title fw-bold">{{ config().title }}</h5>
                <button type="button" style="background-color: transparent; border: none;"
                    [style.color]="config().type === 'warning' ? 'black' : 'white'"
                    (click)="onCancel()">
                    <i class="fa-solid fa-xmark" style="font-size: 20px;"></i>
                </button>
            </div>
            <div class="modal-body text-end p-4">
                <p class="mb-4" [innerHTML]="getMessageWithHighlight()"></p>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4"
                        (click)="onCancel()">{{ config().cancelButtonText }}</button>
                    <button type="button" class="btn rounded-pill px-4" [ngClass]="getConfirmButtonClass()"
                        (click)="onConfirm()">{{ config().confirmButtonText }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
}
