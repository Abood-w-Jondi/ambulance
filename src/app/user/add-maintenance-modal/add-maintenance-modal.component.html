<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" dir="rtl">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold">
          <i class="fas fa-wrench me-2"></i>
          إضافة سجل صيانة
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #maintenanceForm="ngForm">
          <!-- التاريخ -->
          <div class="mb-3">
            <label class="form-label fw-bold">
              <i class="fas fa-calendar me-2 text-primary"></i>
              التاريخ
            </label>
            <div class="row">
              <div class="col-4">
                <select class="form-select" [(ngModel)]="recordForm.day" name="day" required>
                  <option *ngFor="let day of getDaysInMonth(recordForm.month, recordForm.year)" [value]="day">
                    {{ day }}
                  </option>
                </select>
                <small class="text-muted">اليوم</small>
              </div>
              <div class="col-4">
                <select class="form-select" [(ngModel)]="recordForm.month" name="month" required>
                  <option *ngFor="let month of getMonths()" [value]="month">
                    {{ month }}
                  </option>
                </select>
                <small class="text-muted">الشهر</small>
              </div>
              <div class="col-4">
                <select class="form-select" [(ngModel)]="recordForm.year" name="year" required>
                  <option *ngFor="let year of getYears()" [value]="year">
                    {{ year }}
                  </option>
                </select>
                <small class="text-muted">السنة</small>
              </div>
            </div>
          </div>

          <!-- الحالة -->
          <div class="mb-3">
            <label for="status" class="form-label fw-bold">
              <i class="fas fa-info-circle me-2 text-primary"></i>
              الحالة
            </label>
            <select
              class="form-select"
              id="status"
              [(ngModel)]="recordForm.status"
              name="status"
              required>
              <option *ngFor="let status of maintenanceStatuses" [value]="status">
                {{ status }}
              </option>
            </select>
          </div>

          <!-- نوع الصيانة -->
          <div class="mb-3">
            <label class="form-label fw-bold">
              <i class="fas fa-tools me-2 text-primary"></i>
              نوع الصيانة
            </label>
            <app-maintenance-type-search
              [selectedTypeName]="recordForm.type"
              (typeSelected)="onMaintenanceTypeSelected($event)">
            </app-maintenance-type-search>
          </div>

          <!-- موقع الخدمة -->
          <div class="mb-3">
            <label for="serviceLocation" class="form-label fw-bold">
              <i class="fas fa-map-marker-alt me-2 text-primary"></i>
              موقع الخدمة
            </label>
            <input
              type="text"
              class="form-control"
              id="serviceLocation"
              [(ngModel)]="recordForm.serviceLocation"
              name="serviceLocation"
              placeholder="اسم الورشة أو المركز"
              required>
          </div>

          <!-- قراءة العداد -->
          <div class="row mb-3">
            <div class="col-6">
              <label for="odometerBefore" class="form-label fw-bold">
                <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                العداد قبل (كم)
              </label>
              <input
                type="number"
                class="form-control"
                id="odometerBefore"
                [(ngModel)]="recordForm.odometerBefore"
                name="odometerBefore"
                min="0"
                required>
            </div>
            <div class="col-6">
              <label for="odometerAfter" class="form-label fw-bold">
                <i class="fas fa-tachometer-alt me-2 text-primary"></i>
                العداد بعد (كم)
              </label>
              <input
                type="number"
                class="form-control"
                id="odometerAfter"
                [(ngModel)]="recordForm.odometerAfter"
                name="odometerAfter"
                min="0"
                required>
            </div>
          </div>

          <!-- المسافة المقطوعة -->
          <div class="alert alert-info mb-3" *ngIf="calculateDistance() > 0">
            <i class="fas fa-info-circle me-2"></i>
            <strong>المسافة المقطوعة أثناء الصيانة:</strong> {{ calculateDistance() }} كم
          </div>

          <!-- التكلفة -->
          <div class="mb-3">
            <label for="cost" class="form-label fw-bold">
              <i class="fas fa-dollar-sign me-2 text-primary"></i>
              التكلفة (₪)
            </label>
            <input
              type="number"
              class="form-control"
              id="cost"
              [(ngModel)]="recordForm.cost"
              name="cost"
              step="0.01"
              min="0"
              required>
          </div>

          <!-- ملاحظات -->
          <div class="mb-3">
            <label for="notes" class="form-label fw-bold">
              <i class="fas fa-sticky-note me-2 text-primary"></i>
              ملاحظات
            </label>
            <textarea
              class="form-control"
              id="notes"
              [(ngModel)]="recordForm.notes"
              name="notes"
              rows="4"
              placeholder="تفاصيل الصيانة والملاحظات..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isSubmitting">
          <i class="fas fa-times me-2"></i>
          إلغاء
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="onSubmit()"
          [disabled]="!isFormValid() || isSubmitting">
          <i class="fas fa-save me-2"></i>
          {{ isSubmitting ? 'جاري الحفظ...' : 'حفظ' }}
        </button>
      </div>
    </div>
  </div>
</div>
