<div class="container-fluid p-4">
  <!-- General Section -->
  <section class="mb-4">
    <h2 class="h5 fw-bold mb-3 px-2">عام</h2>
    <div class="card border">
      <!-- Manage Transportation Types -->
      <a (click)="navigateTo('transportation-types')" class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-ambulance text-primary"></i>
          </div>
          <p class="mb-0 fw-medium me-3">إدارة أنواع التشخيصات</p>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
      <hr class="my-0 ms-5">
      <!-- Manage Maintenance Types -->
      <a (click)="navigateTo('maintenance-types')" class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-wrench text-primary"></i>
          </div>
          <p class="mb-0 fw-medium me-3">إدارة أنواع الصيانة</p>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
      <hr class="my-0 ms-5">
      <!-- Manage Common Locations -->
      <a (click)="navigateTo('common-locations')" class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-location-dot text-primary"></i>
          </div>
          <p class="mb-0 fw-medium me-3">إدارة المواقع الشائعة</p>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
    </div>
  </section>

  <!-- Accounting Section -->
  <section class="mb-4">
    <h2 class="h5 fw-bold mb-3 px-2">المحاسبة</h2>
    <div class="card border">
      <!-- Payment Settings -->
      <a class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer; opacity: 0.6;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-money-bill text-primary"></i>
          </div>
          <div class="me-3">
            <p class="mb-0 fw-medium">إعدادات الدفع</p>
            <p class="mb-0 text-muted small">الرسوم والأسعار والتكاليف</p>
          </div>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
    </div>
  </section>

  <!-- Account Section -->
  <section class="mb-4">
    <h2 class="h5 fw-bold mb-3 px-2">الحساب</h2>
    <div class="card border">
      <!-- User Profile -->
      <a (click)="navigateTo('profile')" class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-user text-primary"></i>
          </div>
          <p class="mb-0 fw-medium me-3">معلومات الحساب</p>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
      <hr class="my-0 ms-5">
      <!-- Manage Users -->
      <a (click)="navigateToUsers()" class="list-group-item list-group-item-action d-flex align-items-center py-3" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px;">
            <i class="fa-solid fa-users text-primary"></i>
          </div>
          <p class="mb-0 fw-medium me-3">إدارة المستخدمين</p>
        </div>
        <i class="fa-solid fa-chevron-left text-muted"></i>
      </a>
      <hr class="my-0 ms-5">
      <!-- Logout -->
      <button (click)="logout()" class="list-group-item list-group-item-action d-flex align-items-center py-3 border-0 w-100" style="cursor: pointer;">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="rounded-circle d-flex align-items-center justify-content-center" style="width: 44px; height: 44px; min-width: 44px; background-color: #fee; color: #dc3545;">
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
          <p class="mb-0 fw-medium me-3 text-danger">تسجيل الخروج</p>
        </div>
      </button>
    </div>
  </section>
</div>
