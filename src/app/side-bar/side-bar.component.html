<header class="sticky-top bg-light shadow-sm p-3 mb-2 d-flex align-items-center border-bottom px-4" style="height: 61px;">
    <div *ngIf="showSideBar">
        <i class="fa-solid fa-bars d-md-none" (click)="toggleSidebar()" style="cursor:pointer;"></i>
    </div>
    <h1 class="h5 fw-bold flex-grow-1 text-center m-0">{{ header$ | async }}</h1>
  <div class="d-flex align-items-center">
    <button class="btn btn-sm p-0 text-dark">
      <i class="fa-solid fa-circle-user fs-3"></i>
    </button>
  </div>
</header>
<div class="sidebar-overlay" *ngIf="showSideBar" (click)="closeSidebar()"></div>

<aside class="sidebar" *ngIf="showSideBar">
  
  <div class="sidebar-header">
    <h2 class="sidebar-title">القائمة</h2>
    <button class="close-btn" (click)="closeSidebar()">&times;</button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-group">
      <li>
        <a (click)="navigateTo('admin-dashboard')" [class.active]="isActive('admin-dashboard')">
          <i class="fa-solid fa-gauge nav-icon"></i>
          <span>الرئيسية</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('drivers-list')" [class.active]="isActive('drivers-list')">
          <i class="fa-solid fa-users nav-icon"></i>
          <span>السائقون</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('trips')" [class.active]="isActive('trips')">
          <i class="fa-solid fa-ambulance nav-icon"></i>
          <span>النقليات</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('stats')" [class.active]="isActive('stats')">
          <i class="fa-solid fa-chart-bar nav-icon"></i>
          <span>احصائيات</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('vehicles')" [class.active]="isActive('vehicles')">
          <i class="fa-solid fa-ambulance nav-icon"></i>
          <span>سجل المركبات</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('maintenance-history')" [class.active]="isActive('maintenance-history')">
          <i class="fa-solid fa-wrench nav-icon"></i>
          <span>سجل الصيانة</span>
        </a>
      </li>
      <li>
        <a (click)="navigateTo('fuel-history')" [class.active]="isActive('fuel-history')">
          <i class="fa-solid fa-gas-pump nav-icon"></i>
          <span>سجل الوقود</span>
        </a>
      </li>
    </ul>
    
    <ul class="nav-group nav-group-footer">
      <li>
        <a href="#">
          <i class="fa-solid fa-gear nav-icon"></i>
          <span>الإعدادات</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-right-from-bracket nav-icon"></i>
          <span>تسجيل الخروج</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
